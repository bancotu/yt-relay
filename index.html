<!doctype html> 
<meta name="referrer" content="origin">
<style>body{background:#000;margin:0;}</style>
<script>
  const u = new URL(location.href).searchParams.get('u');
  if (u) {
    try {
      const target = new URL(u);
      if (target.hostname === "youtube-nocookie.com" ||
          target.hostname.endsWith(".youtube-nocookie.com")) {
        location.replace(u);
      }
    } catch {}
  }
</script>
