<!doctype html>
<meta name="referrer" content="origin">
<script>
  const u = new URL(location.href);
  const t = u.searchParams.get('u');
  if (t) {
    try {
      const dest = new URL(t);
      if (/^(www\.)?(youtube\.com|youtube-nocookie\.com|youtu\.be)$/i.test(dest.hostname)) {
        location.replace(dest.href);
      }
    } catch (e) {}
  }
</script>
