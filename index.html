<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>YouTube Relay</title>
  <meta name="referrer" content="origin">
  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      const target = params.get("u");
      if (target) {
        window.location.replace(target);
      } else {
        document.body.innerHTML = "<h1>No target URL provided</h1>";
      }
    })();
  </script>
</head>
<body style="background-color:#000; color:#fff; display:flex; align-items:center; justify-content:center; height:100vh;">
  <h1>Redirecting...</h1>
</body>
</html>
